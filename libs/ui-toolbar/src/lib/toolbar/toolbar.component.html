<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <mat-nav-list class="spacer">
    <a
      mat-button
      routerLink="/"
      routerLinkActive="mat-raised-button"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      mat-button
      routerLink="widgets"
      routerLinkActive="mat-raised-button"
      [routerLinkActiveOptions]="{ exact: true }"
      >Widgets</a
    >
  </mat-nav-list>
  <button mat-icon-button class="favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
</mat-toolbar>
